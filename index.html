<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de CPF</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="page-header">Validador de CPF</h1>
            <p>Projeto utilizando recursos do JavaScript</p>
        </div>
    </div>

    <div class="container-form">
        <form action="">
            <div class="form-group">
                <div class="input-goup">
                    <span class="input-group-addon">CPF</span>
                    <input id="cpfDigitado" type="text" class="form-control" placeholder="Digite o CPF" aria-describedby="sizing-addon1">
                </div>
                <small class="form-text">Digite somente números</small>
            </div>
            <button type="button" class="btn-info" onclick="validacao" >Validar</button>
        </form>
    </div>

    <div class="container-page-header">
        <div id="sucess" class="alert" style="display: none;" role="alert">
            <strong>Sucesso!</strong> Seu CPF é válido
        </div>
        <div id="error" class="alert-danger" style="display: none;" role="alert">
            <strong>Ops!</strong> Seu CPF não é válido
        </div>
    </div>
 
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"></script>

<script src="./script.js"></script>

</html>
